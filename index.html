<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!--

<br>
<img id="drag1" src="" draggable="true" ondragstart="drag(event)" width="336" height="69"> -->
    <div class="container">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="drag1" draggable="true" ondragstart="drag(event)">
                <h1>item 1 </h1><span>=</span>
            </div>

        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="drag2" draggable="true" ondragstart="drag(event)">
                <h1>item 2 </h1><span>=</span>
            </div>

        </div>
        <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="drag3" draggable="true" ondragstart="drag(event)">
                <h1>item 3 </h1><span>=</span>
            </div>

        </div>
        <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="drag4" draggable="true" ondragstart="drag(event)">
                <h1>item 4 </h1><span>=</span>
            </div>

        </div>
        <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="drag5" draggable="true" ondragstart="drag(event)">
                <h1>item 5 </h1><span>=</span>
            </div>

        </div>
    </div>
</body>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("src", ev.target.id);

    }

    function drop(ev) {
        ev.preventDefault();
        var src = document.getElementById(ev.dataTransfer.getData("src"));
        var srcParent = src.parentNode;
        var tgt = ev.currentTarget.firstElementChild;
        ev.currentTarget.replaceChild(src, tgt);
        srcParent.appendChild(tgt);
    }
</script>

</html>
